name: Matrix Build - 57e5a39

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Matrix Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: matrix-57e5a39
        run: echo "Building for OS=${{ matrix.os }} | Python=${{ matrix.python-version }}"

      - name: Generate build artifact
        run: echo "Build output for OS=${{ matrix.os }} | Python=${{ matrix.python-version }}" > build_output.txt

      - name: Verify artifact content
        run: cat build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-57e5a39-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build_output.txt
